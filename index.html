<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Raleway:wght@200;500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <section class="game-content">
            <h1 id="game-status">PLAYER X'S TURN</h1>
            <section class="board">
                <div class="square top left"></div>
                <div class="square top"></div>
                <div class="square top right"></div>
                <div class="square left"></div>
                <div class="square"></div>
                <div class="square right"></div>
                <div class="square bottom left"></div>
                <div class="square bottom"></div>
                <div class="square bottom right"></div>
            </section>
            <section class="bottom-content">
                <section class="scores">
                    <div class="playerX score-content">
                        <h3 class="score-title">PLAYER (X)</h3>
                        <h1 class="score-count">0</h1>
                    </div>
                    <div class="ties score-content">
                        <h3 class="score-title">TIE</h3>
                        <h1 class="score-count">0</h1>
                    </div>
                    <div class="playerO score-content">
                        <h3 class="score-title">PLAYER (O)</h3>
                        <h1 class="score-count">0</h1>
                    </div>
                </section>
                <div id='reset-container'>
                    <span class="iconify reset" data-icon="bi:arrow-repeat" data-width="50" data-height="50"></span>
                </div>
            </section>
        </section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
