<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <section class="game-content">
            <section class="board">
                <div class="square top left"></div>
                <div class="square top"></div>
                <div class="square top right"></div>
                <div class="square left"></div>
                <div class="square"></div>
                <div class="square right"></div>
                <div class="square bottom left"></div>
                <div class="square bottom"></div>
                <div class="square bottom right"></div>
            </section>
            <section class="scores">
                <div class="player1 score-content">
                    <h3 class="score-title">Player (X)</h3>
                    <h1 class="score-count">0</h1>
                </div>
                <div class="ties score-content">
                    <h3 class="score-title">Tie</h3>
                    <h1 class="score-count">0</h1>
                </div>
                <div class="player2 score-content">
                    <h3 class="score-title">Player (O)</h3>
                    <h1 class="score-count">0</h1>
                </div>
            </section>
        </section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
